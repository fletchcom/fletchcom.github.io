<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laura Fletcher</title>
    <link href="./dist/css/main.min.css" type="text/css" rel="stylesheet">
</head>
<body>
  <header>
    <span class="logo">My Web Site</span>
    <a id="toggleMenu">Menu</a>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="resume.html">Resume</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
<form action="https://formspree.io/laura@fletchcom.net" method="POST">
  <input type="hidden" name="_next" value="//fletchcom.github.io/test/thank-you.html">
    <div>
        <label for="name">Name</label>
        <input id="name" type="text" name="name">
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" type="text" name="_replyto">  
      </div>
      <div>
        <label for="message">Message</label>
        <textarea id="message" name="message"></textarea>
      </div>
      <div>
        <input type="hidden" name="_subject" value="New submission!">
      </div><div>
        <input type="submit" value="Send">
      </div>
    </form>
  </main>
  <script>

    var toggleMenu = document.getElementById('toggleMenu');
    var nav = document.querySelector('nav');
    toggleMenu.addEventListener(
      'click',
      function(){
        if(nav.style.display=='block'){
          nav.style.display='none';
        }else{
          nav.style.display='block';
        }
      }
    );
  </script>
</body>
